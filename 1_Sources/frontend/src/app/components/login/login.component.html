<!-- Panel Lateral Derecho para añadir enlace -->
<div id="div_panel_admin" class="w3-col w3-container w3-right w3-border w3-round-xlarge w3-animate-right" *ngIf="boolAdminRight">
    <div class="w3-container tabs" style="display:block">
        <app-usuarios-admin></app-usuarios-admin>
    </div>
</div>
<!-- Final del Panel Lateral Derecho -->

<div class="w3-rest w3-container">
    <!-- Administración -->
    <div class="w3-text-blue w3-cell-row w3-margin-bottom w3-margin-top" *ngIf="isLog">
        <div class="w3-cell">
            <i class="fa fa-lg fa-angle-double-right w3-right" *ngIf="boolAdminRight"></i>
            <i class="fa fa-lg fa-angle-double-left w3-right" *ngIf="!boolAdminRight"></i>
            <span class="w3-right mol-cursor" (click)="mostrarAdminRight(!boolAdminRight)">Administración&nbsp;</span>
        </div>
    </div>

    <!-- Login -->
    <div class="w3-center w3-margin-bottom">
        <h2>Autentificación</h2>
    </div>

    <!-- Datos personales -->
    <div class="w3-card-4 w3-blue w3-margin-bottom">
        <div class="w3-container">
            <h3 class="w3-center w3-text-yellow">Datos del usuario</h3>
            <div *ngIf="isLog && usuario.id">
                <div class="w3-center">
                    <img class="w3-circle w3-margin-top img-user" [src]="usuario.imagen | imagen" alt="Avatar" title="Imagen usuario">

                    <div id="contenedor_form" class="w3-section">
                        <div class="w3-row">
                            <div class="w3-col data-label w3-half">
                                <h5><label class="w3-margin-right">Nombre:</label></h5>
                            </div>
                            <div class="data-content w3-half">
                                <h5>{{ usuario.nombre }}</h5>
                            </div>
                        </div>
                        <div class="w3-row">
                            <div class="w3-col data-label w3-half">
                                <h5><label class="w3-margin-right">Apellidos:</label></h5>
                            </div>
                            <div class="data-content w3-half">
                                <h5>{{ usuario.apellidos}}</h5>
                            </div>
                        </div>
                        <div class="w3-row">
                            <div class="w3-col data-label w3-half">
                                <h5><label class="w3-margin-right">Email:</label></h5>
                            </div>
                            <div class="data-content w3-half">
                                <h5>{{ usuario.email }}</h5>
                            </div>
                        </div>
                        <div class="w3-row">
                            <div class="w3-col data-label w3-half">
                                <h5><label class="w3-margin-right">Socio: </label></h5>
                            </div>
                            <div class="data-content w3-half">
                                <h5>{{ usuario.alias }}</h5>
                            </div>
                        </div>

                        <button class="w3-button w3-green w3-large" *ngIf="isLog" (click)="logout()">Logout</button>
                    </div>

                </div>
                <div class="w3-margin-bottom"></div>
            </div>
            <div *ngIf="!isLog || !usuario.id">
                <div class="w3-center">
                    <img class="w3-circle w3-margin-top img-user" [src]="usuario.imagen | imagen" alt="Avatar" title="Imagen usuario">
                    <h5>INVITADO</h5>

                    <div id="contenedor_form">
                        <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)">
                            <div class="w3-row w3-section">
                                <div class="w3-col" style="width:150px"><b>Email: </b></div>
                                <div class="w3-rest">
                                    <input [(ngModel)]="email" name="email" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Introduce email" required>
                                </div>

                                <div class="w3-col" style="width:150px"><b>Contraseña: </b></div>
                                <div class="w3-rest">
                                    <input ngModel name="password" class="w3-input w3-border" type="password" placeholder="Introduce contraseña" name="password" required>
                                </div>

                                <div class="w3-center">
                                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit" style="width:150px; margin: auto;">Login</button>
                                    <input [(ngModel)]="recuerdame" name="recuerdame" class="w3-check" type="checkbox" checked="checked"> Recuérdame
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

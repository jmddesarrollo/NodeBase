<div class="w3-center w3-blue">
    <h2 class="w3-opacity">Administraci√≥n de imagenes</h2>

</div>

<div class="w3-padding-16 w3-center w3-row">
    <div class="w3-col w3-threequarter">
        <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                Arrastrar archivos a este contenedor
                <button type="button" (click)="openFileSelector()" class="w3-margin-left">Seleccionar archivos</button>
            </ng-template>
        </ngx-file-drop>
    </div>
    <div class="w3-quarter">
        <button class="w3-button w3-red w3-margin-top w3-margin-bottom" (click)="eliminarImg('all')">Eliminar todas</button>
    </div>

</div>

<div *ngIf="arrGaleria.length > 0">
    <div class="w3-row-padding w3-margin-top w3-margin-bottom">
        <div *ngFor="let galeria of arrGaleria">
            <div class="w3-quarter">
                <div class="w3-card w3-padding">
                    <img [src]="id+'/'+galeria | galeria" alt="Avatar" title="Imagen usuario" style="width:100%">
                    <div class="w3-container w3-center">
                        <button class="w3-button w3-red w3-margin-top" (click)="eliminarImg(galeria)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

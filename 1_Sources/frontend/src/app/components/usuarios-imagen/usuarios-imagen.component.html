<!-- Subir imagen -->
<div class="w3-row w3-margin-bottom">
    <label class="w3-col l12 m12 s12 mol-negrita w3-margin-bottom">Actualizar imagen del perfil</label>
    <div class=" w3-col l12 m12 s12">
        <input type="file" placeholder="Seleccionar imagen ..." (change)="fileChangeEvent($event)" />
    </div>
    <button type="submit" class="w3-btn w3-blue w3-round w3-margin-top" (click)="subirImagen()" [disabled]="!filesToUpload || !usuario.id">
        Subir imagen
      </button>
</div>
